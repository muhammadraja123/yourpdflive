<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PDF Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --accent:#e53935; --bg:#fff; }
    body{margin:0;background:#fafafa;color:#111;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{position:sticky;top:0;background:var(--bg);border-bottom:1px solid #eee;z-index:10;
           display:flex;gap:.5rem;align-items:center;padding:10px 14px}
    .btn{border:1px solid #e3e3e3;background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer;font-weight:600}
    .btn.primary{background:var(--accent);color:#fff;border-color:var(--accent)}
    #stage{display:flex;justify-content:center;padding:16px}
    canvas{background:#fff;border:1px solid #eee;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.06);max-width:100%}
  </style>
</head>
<body>
  <header>
    <button id="zoomOut" class="btn">−</button>
    <button id="zoomIn"  class="btn">+</button>
    <button id="download" class="btn primary">Download</button>
    <span id="status" style="margin-left:auto;opacity:.7">Waiting for file…</span>
  </header>

  <div id="stage"><canvas id="page"></canvas></div>

  <!-- pdf.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script>
  pdfjsLib.GlobalWorkerOptions.workerSrc =
    "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js";

  const canvas = document.getElementById('page');
  const ctx = canvas.getContext('2d');
  const statusEl = document.getElementById('status');
  let pdfDoc = null, pageNum = 1, scale = 1.2, rawBytes = null;

  async function renderPage(num){
    const page = await pdfDoc.getPage(num);
    const viewport = page.getViewport({ scale });
    canvas.width = viewport.width; canvas.height = viewport.height;
    await page.render({ canvasContext: ctx, viewport }).promise;
    parent.postMessage({ type: 'yourpdflive:resize', h: document.body.scrollHeight }, '*');
  }

  async function openArrayBuffer(u8){
    statusEl.textContent = "Loading…";
    rawBytes = u8;
    pdfDoc = await pdfjsLib.getDocument({ data: u8 }).promise;
    pageNum = 1; scale = 1.2;
    await renderPage(pageNum);
    statusEl.textContent = "Ready";
  }

  // Receive file from WP iframe
  window.addEventListener('message', async (ev) => {
    const msg = ev.data || {};
    if (msg.type === 'yourpdflive:openfile' && msg.data) {
      const u8 = new Uint8Array(msg.data);
      await openArrayBuffer(u8);
    }
  });

  // Fallback when user clicks “Open Full Screen”
  (function tryHandoff(){
    try{
      const raw = localStorage.getItem('ypd:handoff');
      if(!raw) return;
      localStorage.removeItem('ypd:handoff');
      const o = JSON.parse(raw);
      const bin = atob(o.data);
      const u8 = new Uint8Array(bin.length);
      for(let i=0;i<bin.length;i++) u8[i] = bin.charCodeAt(i);
      openArrayBuffer(u8);
    }catch(e){}
  })();

  // Toolbar
  document.getElementById('zoomIn').onclick = () => { scale = Math.min(scale + 0.2, 4); renderPage(pageNum); };
  document.getElementById('zoomOut').onclick = () => { scale = Math.max(scale - 0.2, 0.4); renderPage(pageNum); };
  document.getElementById('download').onclick = () => {
    if(!rawBytes) return;
    const blob = new Blob([rawBytes], { type: 'application/pdf' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'edited.pdf';
    a.click();
    URL.revokeObjectURL(a.href);
  };
  </script>
</body>
</html>
